specVersion: "3.1"
metadata:
  name: ns.freestyle
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - /test/**
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: nsfreestyle
        relativePaths: true
        additionalFiles:
          - xs-app.json
