specVersion: "3.1"
metadata:
  name: ns.listofincidents
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: nslistofincidents
        relativePaths: true
        additionalFiles:
          - xs-app.json
